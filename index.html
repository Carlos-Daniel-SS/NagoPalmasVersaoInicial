<!DOCTYPE html> <!-- Esse comando diz para o interpretador que é um documento html -->
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8"> <!-- É necessário para que o site reconheça os caracteres em português -->
        <title>Dominando HTML</title>
    </head>
    <body>
        <!-- 
            A tags de título vai de h1 até h6

            h2 é um subtítulo de h1
            h3 é um subtítulo de h2
            E assim por diante

        -->
        <h1>Capoeira Nagô-Palmas</h1>
        <p>Equipe do capoeira nagô que se localiza em Palmas-TO</p>
        <h2>Teste2</h2>
        <h3>Teste linguiça é do Brasil</h3>
        <h4>Teste2</h4>
        <h5>Teste linguiça é do Brasil</h5>
        <h6>Teste2</h6>

        


    </body>
</html>
